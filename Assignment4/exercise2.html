<!--a function that reverses the digits in a number. Print
output to the console.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <h4>Function that reverses the digits. Open in console</h4>
        <script>
          var n = [2,3,1,7,5,6];
           function reverseNum(){
              console.log('input: ' + n.join(''));
              console.log('output: ' + n.reverse().join(''));
           }
           reverseNum();
        </script>
</body>
</html>
